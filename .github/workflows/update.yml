
name: Update TV Playlist

on:
  schedule:
    # Автозапуск каждые 6 часов (в 00:00, 06:00, 12:00, 18:00)
    - cron: '0 0 * * 0'
  workflow_dispatch: # Позволяет запускать скрипт вручную кнопкой в интерфейсе GitHub

# Разрешения для бота, чтобы он мог записывать файл плейлиста в ваш репозиторий
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Копируем файлы репозитория на виртуальную машину
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Устанавливаем Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. Устанавливаем библиотеки и браузер Chromium
      - name: Install dependencies
        run: |
          pip install playwright
          # Устанавливаем браузер вместе с системными библиотеками Linux
          playwright install --with-deps chromium

      # 4. Запускаем наш скрипт grabber.py
      - name: Run Grabber Script
        run: python grabber.py
        env:
          # Передаем секреты из настроек репозитория в скрипт
          LOGIN: ${{ secrets.SMOTRET_LOGIN }}
          PASSWORD: ${{ secrets.SMOTRET_PASSWORD }}

      # 5. Сохраняем обновленный плейлист обратно в репозиторий
      - name: Commit and Push changes
        run: |
          git config --global user.name "Playlist-Bot"
          git config --global user.email "actions@github.com"
          git add playlist.m3u
          # Если плейлист не изменился, скрипт не упадет с ошибкой
          git commit -m "Update Playlist: $(date +'%Y-%m-%d %H:%M:%S')" || exit 0
          git push
